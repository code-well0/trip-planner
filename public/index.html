	<div class="trail"></div>
	<style>
	 .trail {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: rgba(0, 150, 255, 0.7); /* Blueish color */
  border-radius: 50%;
  pointer-events: none; /* So it doesnâ€™t block clicks */
  transform: translate(-50%, -50%);
  transition: transform 0.05s ease, opacity 0.3s ease;
  opacity: 0; /* Hidden initially */
  z-index: 9999;
}
	</style>		
	<script>
		const trail = document.querySelector('.trail');

// Function to move trail
function moveTrail(x, y) {
  trail.style.left = x + 'px';
  trail.style.top = y + 'px';
  trail.style.opacity = 1;
}

// Desktop mouse move
document.addEventListener('mousemove', (e) => {
  moveTrail(e.clientX, e.clientY);
});

// Mobile touch move
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  moveTrail(touch.clientX, touch.clientY);
}, { passive: true });

// Hide trail when touch ends
document.addEventListener('touchend', () => {
  trail.style.opacity = 0;
});

// Optional: Hide trail when mouse leaves window
document.addEventListener('mouseleave', () => {
  trail.style.opacity = 0;
});

	</script>
